<ion-header class="ion-no-border" id="headerEve" mode="md">
  <span class="header-title">Modificar evento</span>
</ion-header>

<ion-content mode="md">

  <ion-grid scrollY=true>
    <!--Registro-->
    <ion-row>
        <ion-col size="12" size-sm>
          <ion-label color="azul">Nombre</ion-label>
          <ion-input autocomplete="off" type="text" inputmode="text" pattern="text"
            tabindex="1" enterkeyhint="next" [(ngModel)]="nombre" value={{nombre}} color="azul" class="shadow-red">
          </ion-input>
        </ion-col>
        <br>
        <ion-col size="12" size-sm>
          <ion-label color="azul">Sub-Nombre</ion-label>
          <ion-input autocomplete="off" type="text" inputmode="text" pattern="text" tabindex="2" enterkeyhint="next"
          [(ngModel)]="hora" value={{hora}} color="azul" class="shadow-red"></ion-input>
        </ion-col>
        <br>
            <ion-col size="3" size-sm style="padding-bottom: 0px;">
              <ion-label color="azul">Día</ion-label>
            </ion-col>
            <ion-col size="3" style="padding-bottom: 0px;"></ion-col>
            <ion-col size="3" size-sm style="padding-bottom: 0px;">
              <ion-label color="azul">Mes</ion-label>
            </ion-col>
            <ion-col size="3" style="padding-bottom: 0px;"></ion-col>
            <ion-col size="6" size-sm style="padding-top: 0px;">
              <ion-select interface="popover" [(ngModel)]="dia" value={{dia}}
                class="shadow-red ion-no-border">
                <ion-select-option *ngFor="let dia of dias" value="{{dia.dia}}">{{dia.dia}}
                </ion-select-option>
              </ion-select>
            </ion-col>
            <ion-col size="6" size-sm style="padding-top: 0px;">
              <ion-select interface="popover" [(ngModel)]="mes" value={{mes}}
                class="shadow-red ion-no-border">
                <ion-select-option *ngFor="let mes of meses" value="{{mes.mes}}">{{mes.mes}}
                </ion-select-option>
              </ion-select>
            </ion-col>
        <br>
        <ion-col size="12" size-sm>
          <ion-label color="azul">Fecha</ion-label>
          <ion-item class="item-date">
            <ion-datetime [(ngModel)]="date" value={{date}} placeholder={{date}} cancelText="Cancelar" doneText="Listo" displayFormat="D MMM YYYY h:mm a"
            monthShortNames="Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic" min="2021" max="2050" mode="ios"></ion-datetime>
          </ion-item>
        </ion-col>
        <br>
        <ion-col size="12" size-sm>
          <ion-label color="azul">Dirección</ion-label>
          <ion-input autocomplete="off"  [(ngModel)]="direccion" value={{direccion}} type="text" inputmode="text" pattern="text"
            tabindex="2" enterkeyhint="next" color="azul" class="shadow-red"></ion-input>
        </ion-col>
        <br>
        <ion-col size="12" size-sm>
          <ion-label color="azul">Información</ion-label>
          <ckeditor [(ngModel)]="info" [ngModelOptions]="{standalone: true}"></ckeditor>
          {{info}}
        </ion-col>
        <br><ion-col size="6" size-sm>
          <ion-label color="azul">¿Enlace necesario?</ion-label>
          <ion-select interface="popover" [(ngModel)]="moreInfo" value={{moreInfo}} class="shadow-red ion-no-border">
            <ion-select-option *ngFor="let moreInfo of moreInfor" value="{{moreInfo.info}}">{{moreInfo.info}}
            </ion-select-option>
          </ion-select>
        </ion-col>
        <br>
        <ion-col size="12" size-sm>
          <ion-label color="azul">Link</ion-label>
          <ion-input autocomplete="off" [(ngModel)]="link" value={{link}} type="text" inputmode="text" tabindex="4"
            enterkeyhint="next" color="azul" class="shadow-red"></ion-input>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer id="Footer" color="celeste" class="ion-no-border" lines="none">

  <!--Botón de continuar-->
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button id="anterior" color="azul-claro" [routerLink]="['/eventos']">
          Cancelar
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button color="anaranjado" (click)="modificarEvento()">
          Aceptar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
