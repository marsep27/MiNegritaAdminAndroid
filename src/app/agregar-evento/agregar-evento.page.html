<ion-header class="ion-no-border" id="headerEve" mode="md">
  <span class="header-title">Agregar evento</span>
</ion-header>

<ion-content mode="md">

  <ion-grid scrollY=true>
    <!--Registro-->
    <ion-row>
      <form [formGroup]="eventoForm">
        <ion-col size="12" size-sm>
          <ion-label color="azul">Nombre</ion-label>
          <ion-input autocomplete="off" formControlName="nombre" type="text" inputmode="text" pattern="text"
            tabindex="1" enterkeyhint="next" placeholder="Nombre del evento" color="azul" class="shadow-red">
          </ion-input>
        </ion-col>
        <br>
        <ion-col size="6" size-sm>
          <ion-label color="azul">Sub-Nombre</ion-label>
          <ion-input autocomplete="off" formControlName="hora" type="text" inputmode="text" pattern="text" tabindex="2" enterkeyhint="next"
            placeholder="Sub-nombre o hora del evento" color="azul" class="shadow-red"></ion-input>
        </ion-col>
        <br>
        <ion-grid class="content-form">
          <ion-row>
            <ion-col size="3" size-sm>
              <ion-label color="azul">Día</ion-label>
            </ion-col>
            <ion-col size="3"></ion-col>
            <ion-col size="3" size-sm>
              <ion-label color="azul">Mes</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid class="content-form">
          <ion-row>
            <ion-col size="6" size-sm>
              <ion-select formControlName="dia" interface="popover" value="Seleccioná un día" placeholder="Seleccioná un día"
                class="shadow-red ion-no-border">
                <ion-select-option *ngFor="let dia of dias" value="{{dia.dia}}">{{dia.dia}}
                </ion-select-option>
              </ion-select>
            </ion-col>
            <ion-col size="6" size-sm>
              <ion-select formControlName="mes" interface="popover" value="Seleccioná un mes" placeholder="Seleccioná un mes"
                class="shadow-red ion-no-border">
                <ion-select-option *ngFor="let mes of meses" value="{{mes.mes}}">{{mes.mes}}
                </ion-select-option>
              </ion-select>
            </ion-col>
          </ion-row>
        </ion-grid>
        <br>
        <ion-col size="6" size-sm>
          <ion-label color="azul">Fecha</ion-label>
          <ion-item class="item-date">
            <ion-datetime placeholder="Fecha con día y hora" cancelText="Cancelar" doneText="Listo" formControlName="fecha" displayFormat="D MMM YYYY h:mm a"
            monthShortNames="Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic" min="2021" max="2050" mode="ios"></ion-datetime>
          </ion-item>
        </ion-col>
        <br>
        <ion-col size="12" size-sm>
          <ion-label color="azul">Dirección</ion-label>
          <ion-input autocomplete="off" formControlName="direccion" type="text" inputmode="text" pattern="text"
            tabindex="2" enterkeyhint="next" placeholder="Lugar del evento" color="azul" class="shadow-red"></ion-input>
        </ion-col>
        <br>
        <ion-col size="12" size-sm>
          <ion-label color="azul">Información</ion-label>
          <ckeditor [(ngModel)]="ckeditorcontent" [ngModelOptions]="{standalone: true}"></ckeditor>
          {{ckeditorcontent}}
        </ion-col>
        <br><ion-col size="6" size-sm>
          <ion-label color="azul">¿Enlace necesario?</ion-label>
          <ion-select formControlName="moreInfo" interface="popover" value="Sí" placeholder="Sí" class="shadow-red ion-no-border">
            <ion-select-option *ngFor="let moreInfo of moreInfor" value="{{moreInfo.info}}">{{moreInfo.info}}
            </ion-select-option>
          </ion-select>
        </ion-col>
        <br>
        <ion-col size="12" size-sm>
          <ion-label color="azul">Link</ion-label>
          <ion-input autocomplete="off" formControlName="link" type="text" inputmode="text" tabindex="4"
            enterkeyhint="next" placeholder="Enlace para más información" color="azul" class="shadow-red"></ion-input>
        </ion-col>
      </form>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer id="Footer" color="celeste" class="ion-no-border" lines="none">

  <!--Botón de continuar-->
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button id="anterior" color="azul-claro" [routerLink]="['/eventos']">
          Cancelar
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button color="anaranjado" (click)="crearEvento()">
          Aceptar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
